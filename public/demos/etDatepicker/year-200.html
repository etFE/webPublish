<!DOCTYPE html>
<html lang="en" style="overflow: hidden;">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../../jquery/jquery-1.9.0.min.js"></script>
  <script src="../../etPlugins/etDatepicker.min.js"></script>

  <link rel="stylesheet" href="../../democreate/highlight.css">
  <script src="http://apps.bdimg.com/libs/highlight.js/9.1.0/highlight.min.js"></script>

  <link rel="stylesheet" href="../../democreate/democreate.css">
  <script src="../../democreate/democreate.js"></script>
</head>

<body>
  <script>
    hljs.initHighlightingOnLoad();

    $.createDemo({
      template: `<input id="year" type="text">`,
      type: 'etDatepicker',
      option: {
        view: "years",
        minView: "years",
        dateFormat: "yyyy",
      },
      title: '年份选择',
      description:
        `
        适用于单独只选择年份。<br />
        三个参数都是必填。<br />
        `,
      htmlCode: `<input id="year" type="text">`,
      jsCode:
`var year = $("#year").etDatepicker({
  view: "years",
  minView: "years",
  dateFormat: "yyyy",
});
`,
    col: 2,
    })
  </script>
</body>

</html>
